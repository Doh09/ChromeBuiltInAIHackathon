<!DOCTYPE html>
<html>
    <head>
        <title>Web Editor</title>
        <style>
            body { font-family: Arial, sans-serif; width: 300px; }
            textarea { width: 100%; height: 100px; }
            button, select, input[type="url"] { margin-top: 10px; }
            button {
                padding: 5px 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.1s; /* Smooth transition for hover and active states */
            }
            button:hover {
                background-color: #45a049;
            }
            button:active {
                background-color: #3e8e41;
                transform: translateY(1px); /* Give a press-down effect */
            }
            .hidden { display: none; }
            .jsonBody { margin-top: 10px; }
        </style>
    </head>
<body>
    <textarea id="changeRequest" placeholder="Enter your change request here"></textarea>
    <button id="applyChanges">Apply Changes</button>
    <button id="openFile">Open BaseTwinPanels</button>

    <select id="llmSelector">
        <option value="geminiNano">Built-in Gemini Nano</option>
        <option value="http">HTTP LLM</option>
    </select>

    <input type="url" id="urlInput" class="hidden" placeholder="Enter URL" required>

    <select id="httpMethod" class="hidden">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
    </select>

    <div id="headers" class="hidden">
        <label for="headerInput">Headers</label>
        <textarea id="headerInput" placeholder="Enter headers in 'Key: Value' format, one per line">
Content-Type: application/json
Authorization: Bearer xai-placeholder
        </textarea>
    </div>

    <div id="jsonBody" class="hidden jsonBody">
        <textarea id="jsonInput" placeholder="Enter JSON body for POST">{
            
}</textarea>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
