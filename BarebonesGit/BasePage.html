<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Base Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Base Page</h1>
</header>

<main>
    <h2>Content Goes Here</h2>
    <p>This is a placeholder for the main content of your page. Add your text, images, or other elements here.</p>
</main>

<footer>
    <p>&copy; 2023 - Your Name</p>
</footer>

</body>
</html>
